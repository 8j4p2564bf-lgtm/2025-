<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>京都・大阪 5 日自由行 App</title>

<style>
/* ------------------ 基礎 ------------------ */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #faf7f2;
    color: #2a2a2a;
    overflow: hidden;
}
.app-header {
    padding: 16px;
    padding-top: 36px;
    font-size: 20px;
    font-weight: 700;
    text-align: center;
    background: #ffffffdd;
    backdrop-filter: blur(8px);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 20;
    border-bottom: 1px solid #eee;
}

/* ------------------ 分頁滑動容器 ------------------ */
.page-wrapper {
    position: absolute;
    top: 80px;
    bottom: 70px;
    width: 100%;
    overflow: hidden;
}

.pages {
    display: flex;
    width: 500%;
    height: 100%;
    transition: transform 0.35s ease;
}

.page {
    width: 100%;
    overflow-y: scroll;
    padding: 16px 14px 40px;
    box-sizing: border-box;
}

/* ------------------ 景點卡片 ------------------ */
.spot-card {
    background: #fff;
    border-radius: 14px;
    padding: 14px 16px;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px #0001;
    cursor: pointer;
}
.spot-title {
    font-size: 17px;
    font-weight: 700;
}
.spot-time {
    font-size: 13px;
    color: #8e8e8e;
    margin-bottom: 6px;
}

/* ------------------ Bottom Sheet ------------------ */
.sheet-backdrop {
    position: fixed;
    inset: 0;
    background: #0005;
    opacity: 0;
    pointer-events: none;
    transition: 0.25s;
}

.sheet {
    position: fixed;
    left: 0;
    right: 0;
    bottom: -70%;
    height: 70%;
    background: #fff;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    transition: 0.35s ease;
    z-index: 50;
}
.sheet-handle {
    width: 42px;
    height: 5px;
    background: #ddd;
    border-radius: 50px;
    margin: 0 auto 12px;
}
.sheet-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
}
.sheet-desc {
    font-size: 15px;
    line-height: 1.5;
    margin-bottom: 14px;
}
.map-btn {
    display: inline-block;
    background: #e46c4c;
    padding: 10px 16px;
    font-size: 15px;
    color: white;
    border-radius: 10px;
    text-decoration: none;
}

/* ------------------ 底部 Tab Bar ------------------ */
.tab-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: white;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.tab-btn {
    text-align: center;
    font-size: 14px;
    color: #777;
    flex: 1;
    padding: 10px 0;
}
.tab-btn.active {
    color: #e46c4c;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="app-header">京都・大阪 5 日行程</div>

<!-- ------------------ 分頁內容 ------------------ -->
<div class="page-wrapper">
    <div class="pages" id="pages">

        <!-- Day1 -->
        <div class="page">
            <h2>Day 1｜嵐山・月燈路</h2>

            <div class="spot-card" onclick="openSheet('嵐山・渡月橋', '京都必訪景點，竹林小徑與渡月橋的絕美景色。', 'https://goo.gl/maps/Qn1k233s5j1F9R1D9')">
                <div class="spot-time">16:10</div>
                <div class="spot-title">嵐山・渡月橋、竹林小徑</div>
            </div>

            <div class="spot-card" onclick="openSheet('嵐山月燈路', '期間限定夜間點燈，美到像動畫場景。', 'https://goo.gl/maps/h1gVJJd6t1qeCpXu6')">
                <div class="spot-time">18:00</div>
                <div class="spot-title">嵐山月燈路</div>
            </div>
        </div>

        <!-- Day2 -->
        <div class="page">
            <h2>Day 2｜清水寺・八坂神社</h2>

            <div class="spot-card" onclick="openSheet('清水寺', '京都代表寺院，三年坂與二年坂超好拍。', 'https://goo.gl/maps/2nn8eqWcDxX1JQ4Y8')">
                <div class="spot-time">09:30</div>
                <div class="spot-title">清水寺</div>
            </div>

            <div class="spot-card" onclick="openSheet('八坂神社', '京都最重要的神社之一，旁邊是花見小路。', 'https://goo.gl/maps/ui9YcFh2yFQ1iLST9')">
                <div class="spot-time">11:40</div>
                <div class="spot-title">八坂神社</div>
            </div>
        </div>

        <!-- Day3 -->
        <div class="page">
            <h2>Day 3｜伏見稻荷・大阪</h2>

            <div class="spot-card" onclick="openSheet('伏見稻荷大社', '千本鳥居超壯觀，必拍！', 'https://goo.gl/maps/PB5SqYcRHae7i8')">
                <div class="spot-time">08:30</div>
                <div class="spot-title">伏見稻荷大社</div>
            </div>
        </div>

        <!-- Day4 -->
        <div class="page">
            <h2>Day 4｜大阪城・天滿宮</h2>

            <div class="spot-card" onclick="openSheet('大阪城', '大阪地標級景點，可搭御座船。', 'https://goo.gl/maps/Q3Rj5K9YBYqN8')">
                <div class="spot-time">09:00</div>
                <div class="spot-title">大阪城</div>
            </div>
        </div>

        <!-- Day5 -->
        <div class="page">
            <h2>Day 5｜大鳥大社・返台</h2>

            <div class="spot-card" onclick="openSheet('大鳥大社', '關西最古老的大社之一。', 'https://goo.gl/maps/FJd2uXfEq6C2')">
                <div class="spot-time">09:20</div>
                <div class="spot-title">大鳥大社</div>
            </div>
        </div>

    </div>
</div>

<!-- ------------------ Bottom Sheet ------------------ -->
<div class="sheet-backdrop" id="backdrop" onclick="closeSheet()"></div>
<div class="sheet" id="sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-title" id="sheet-title"></div>
    <div class="sheet-desc" id="sheet-desc"></div>
    <a id="sheet-map" class="map-btn" target="_blank">查看地圖</a>
</div>

<!-- ------------------ Tab Bar ------------------ -->
<div class="tab-bar">
    <div class="tab-btn active" onclick="switchPage(0)">Day1</div>
    <div class="tab-btn" onclick="switchPage(1)">Day2</div>
    <div class="tab-btn" onclick="switchPage(2)">Day3</div>
    <div class="tab-btn" onclick="switchPage(3)">Day4</div>
    <div class="tab-btn" onclick="switchPage(4)">Day5</div>
</div>

<script>
/* ------------------ 分頁 ------------------ */
let current = 0;
function switchPage(i) {
    current = i;
    document.getElementById("pages").style.transform = `translateX(-${i * 100}%)`;
    document.querySelectorAll(".tab-btn").forEach((b, idx) => {
        b.classList.toggle("active", idx === i);
    });
}

/* ------------------ Bottom Sheet ------------------ */
function openSheet(title, desc, link) {
    document.getElementById("sheet-title").innerText = title;
    document.getElementById("sheet-desc").innerText = desc;
    document.getElementById("sheet-map").href = link;

    document.getElementById("backdrop").style.opacity = 1;
    document.getElementById("backdrop").style.pointerEvents = "auto";
    document.getElementById("sheet").style.bottom = "0";
}

function closeSheet() {
    document.getElementById("backdrop").style.opacity = 0;
    document.getElementById("backdrop").style.pointerEvents = "none";
    document.getElementById("sheet").style.bottom = "-70%";
}
</script>

</body>
</html>
