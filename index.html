          <div className="relative pl-4 pb-32 space-y-3"> {/* Tightened spacing to space-y-3 */}
            {/* Solid Vertical Line */}
            <div className="absolute left-[29px] top-4 bottom-0 w-[2px] bg-white/5" />
            
            {activities.map((activity, index) => {
              const colors = getColors(activity.type);
              return (
                <div 
                  key={index} 
                  className="relative flex gap-3 group cursor-pointer animate-fadeIn"
                  style={{ animationDelay: `${index * 50}ms` }}
                  onClick={() => onSelectActivity(activity)}
                >
                  {/* Timeline Icon */}
                  <div className={`
                    relative z-10 flex items-center justify-center w-8 h-8 rounded-full shrink-0 
                    border mt-3
                    ${colors}
                  `}>
                    {getIcon(activity.type)}
                  </div>

                  {/* Card */}
                  <div className="flex-1 bg-surfaceHighlight/50 rounded-xl p-3 border border-white/5 active:bg-white/5 transition-colors">
                    <div className="flex items-center gap-2 mb-1">
                      <span className="text-primary font-mono font-bold text-xs">
                        {activity.time}
                      </span>
                    </div>
                    <h3 className="font-bold text-text-main text-[15px] mb-1 leading-snug">{activity.title}</h3>
                    {activity.description && (
                      <p className="text-text-muted text-xs font-medium leading-relaxed line-clamp-1">{activity.description}</p>
                    )}
                    {activity.note && (
                      <p className="text-orange-400 text-[10px] mt-1.5 font-bold flex items-center gap-1">
                         <AlertTriangle size={10} /> {activity.note}
                      </p>
                    )}
                  </div>
                </div>
              );
            })}
          </div>
        );
      };

      const InfoSection = ({ data }) => {
        const [isOpen, setIsOpen] = useState(false);
        return (
          <div className="bg-surfaceHighlight/30 rounded-xl border border-white/5 mb-6 transition-all overflow-hidden mx-1">
            <button 
              onClick={() => setIsOpen(!isOpen)}
              className="w-full flex items-center justify-between p-3.5 active:bg-white/5 transition-colors"
            >
              <div className="flex items-center gap-3">
                <div className="bg-primary/10 p-2 rounded-lg text-primary">
                  <Plane size={18} />
                </div>
                <div className="text-left">
                  <span className="block font-bold text-text-main text-sm">航班與住宿資訊</span>
                </div>
              </div>
              <div className={`text-text-muted transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                <ChevronDown size={16} />
              </div>
            </button>
            
            {isOpen && (
              <div className="p-4 space-y-4 border-t border-white/5 bg-black/20">
                {/* Outbound */}
                <div className="relative pl-2">
                  <div className="absolute left-[7px] top-7 bottom-0 w-0.5 bg-white/10 border-l border-dashed border-white/20"></div>
                  <div className="flex gap-4 mb-4">
                    <div className="w-3 h-3 rounded-full bg-primary ring-4 ring-surfaceHighlight shrink-0 mt-1.5"></div>
                    <div>
                      <h4 className="text-[10px] font-bold text-text-muted uppercase mb-0.5">去程 (10/16)</h4>
                      <div className="text-sm font-bold text-text-main">{data.flights.outbound.flightNumber}</div>
                      <div className="text-xs text-text-muted mt-1 font-mono">
                        {data.flights.outbound.departureTime} {data.flights.outbound.departureAirport}
                        <br/>
                        <span className="text-white/20 text-[10px] my-0.5 block">↓</span>
                        {data.flights.outbound.arrivalTime} {data.flights.outbound.arrivalAirport}
                      </div>
                    </div>
                  </div>
                  
                  {/* Inbound */}
                   <div className="flex gap-4">
                    <div className="w-3 h-3 rounded-full bg-accent ring-4 ring-surfaceHighlight shrink-0 mt-1.5"></div>
                    <div>
                      <h4 className="text-[10px] font-bold text-text-muted uppercase mb-0.5">回程 (10/20)</h4>
                      <div className="text-sm font-bold text-text-main">{data.flights.inbound.flightNumber}</div>
                      <div className="text-xs text-text-muted mt-1 font-mono">
                        {data.flights.inbound.departureTime} {data.flights.inbound.departureAirport}
                        <br/>
                        <span className="text-white/20 text-[10px] my-0.5 block">↓</span>
                        {data.flights.inbound.arrivalTime} {data.flights.inbound.arrivalAirport}
                      </div>
                    </div>
                  </div>
                </div>

                {/* Hotels */}
                <div className="pt-2">
                  <div className="grid grid-cols-1 gap-2">
                    <div className="bg-white/5 p-3 rounded-xl border border-white/5 flex items-center gap-3">
                      <div className="w-1 h-8 bg-slate-600 rounded-full"></div>
                      <div>
                        <span className="text-[10px] font-bold text-text-muted block uppercase tracking-wider">京都 (Day 1-2)</span>
                        <span className="font-bold text-text-main text-xs">{data.hotels.kyoto}</span>
                      </div>
                    </div>
                    <div className="bg-white/5 p-3 rounded-xl border border-white/5 flex items-center gap-3">
                       <div className="w-1 h-8 bg-slate-600 rounded-full"></div>
                       <div>
                        <span className="text-[10px] font-bold text-text-muted block uppercase tracking-wider">大阪 (Day 3-4)</span>
                        <span className="font-bold text-text-main text-xs">{data.hotels.osaka}</span>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      const App = () => {
        const [activeDay, setActiveDay] = useState(1);
        const [selectedActivity, setSelectedActivity] = useState(null);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [isToolsOpen, setIsToolsOpen] = useState(false);
        const scrollContainerRef = useRef(null);

        useEffect(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, [activeDay]);

        useEffect(() => {
          if (scrollContainerRef.current) {
             const activeTab = scrollContainerRef.current.children[activeDay - 1];
             if (activeTab) {
               const containerLeft = scrollContainerRef.current.offsetLeft;
               const activeTabLeft = activeTab.offsetLeft;
               const scrollAmount = activeTabLeft - containerLeft - 20; 
               scrollContainerRef.current.scrollTo({ left: scrollAmount, behavior: 'smooth' });
             }
          }
        }, [activeDay]);

        const handleActivityClick = (activity) => {
          setSelectedActivity(activity);
          setIsModalOpen(true);
        };

        const currentItinerary = TRIP_DATA.itinerary.find(d => d.day === activeDay);

        return (
          <div className="min-h-screen font-sans max-w-[500px] mx-auto relative bg-background">
            {/* Header */}
            <header className="sticky top-0 z-30 pt-safe-top bg-background/80 backdrop-blur-xl border-b border-white/5">
              <div className="px-5 py-3 flex items-center justify-between">
                <div>
                  <h1 className="text-lg font-bold text-text-main flex items-center gap-2 tracking-tight">
                    <span className="text-gradient">Kyoto & Osaka</span>
                  </h1>
                  <p className="text-[10px] text-text-muted font-medium ml-0.5 tracking-wider uppercase">Family Trip 2025</p>
                </div>
                <button 
                  onClick={() => setIsToolsOpen(true)} 
                  className="p-2.5 bg-surfaceHighlight rounded-xl text-primary border border-white/5 active:scale-95 transition-all hover:bg-white/10"
                >
                  <Calculator size={18} />
                </button>
              </div>

              {/* Tabs */}
              <div 
                ref={scrollContainerRef}
                className="overflow-x-auto no-scrollbar flex px-4 pb-0 snap-x gap-1"
              >
                {TRIP_DATA.itinerary.map((day) => {
                  const isActive = activeDay === day.day;
                  return (
                    <button
                      key={day.day}
                      onClick={() => setActiveDay(day.day)}
                      className={`
                        relative flex flex-col items-center justify-center h-14 min-w-[70px] snap-start
                        transition-all duration-300
                      `}
                    >
                      <span className={`text-[10px] font-bold uppercase tracking-wider mb-0.5 ${isActive ? 'text-primary' : 'text-text-muted'}`}>Day {day.day}</span>
                      <span className={`text-sm font-bold whitespace-nowrap ${isActive ? 'text-white' : 'text-text-muted/60'}`}>
                        {day.date.split(' ')[0]}
                      </span>
                      {isActive && (
                        <div className="absolute bottom-0 w-8 h-0.5 bg-primary rounded-t-full shadow-[0_0_8px_rgba(56,189,248,0.8)]" />
                      )}
                    </button>
                  );
                })}
              </div>
            </header>

            {/* Main Content */}
            <main className="px-4 pt-6 safe-bottom">
              
              {/* Date Title */}
              <div className="mb-4 px-1 animate-fadeIn">
                <span className="inline-block px-2 py-0.5 rounded-md bg-white/5 text-text-muted text-[10px] font-mono mb-2 border border-white/5">
                  {currentItinerary?.date}
                </span>
                <h2 className="text-xl font-bold text-text-main leading-tight">
                  {currentItinerary?.title}
                </h2>
              </div>

              <WeatherWidget weather={currentItinerary?.weather} />

              <InfoSection data={TRIP_DATA} />
              
              {currentItinerary && (
                <Timeline 
                  activities={currentItinerary.activities} 
                  onSelectActivity={handleActivityClick}
                />
              )}
            </main>

            <EventModal 
              isOpen={isModalOpen} 
              onClose={() => setIsModalOpen(false)} 
              activity={selectedActivity} 
            />

            <ToolsDrawer 
              isOpen={isToolsOpen}
              onClose={() => setIsToolsOpen(false)}
            />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
