    <title>Kyoto Osaka Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wood-dark': '#1A1614',   // Deep Ebony Background
              'wood-card': '#26201B',   // Dark Walnut Card
              'wood-light': '#3E342B',  // Lighter Wood Border
              'wood-accent': '#C5A065', // Antique Gold/Bronze
              'wood-text': '#EAE0D5',   // Cream/Sand Text
              'wood-muted': '#9A8C7D',  // Muted Taupe Text
            },
            fontFamily: {
              sans: ['Noto Sans TC', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
