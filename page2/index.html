    <script>

        // ----------------------------------------------------
        const FILTERS = {
            'filter1': { exposure: 40, contrast: 35, saturation: 10, vibrance: -10, clarity: 20 }, 
            'filter2': { exposure: 5, contrast: 17, saturation: 12, vibrance: 12, hue: 0 },

        const fileInput = document.getElementById('photo-upload');

        fileInput.addEventListener('change', (e) => {

                return;

                const img = new Image();

                    if (camanInstance && camanInstance.reset) {

                           // é€™è£¡é¿å…å¤šæ¬¡ render å°è‡´çš„è¦–è¦ºå•é¡Œ
                           // å…ˆæ¸…ç©º Canvas

                    camanInstance = Caman('#photo-canvas', originalImageURL, function () {

                        this.render();

        /**

        function applyFilter(filterKey) {

            // æ¯æ¬¡æ‡‰ç”¨æ–°æ¿¾é¡å‰ï¼Œå…ˆå›å¾©åˆ°åŸå§‹ç‹€æ…‹ (é‡è¦!)
            // å‚³å…¥ false é¿å…åœ¨å›å¾©æ™‚ç™¼ç”Ÿé–ƒçˆ
            camanInstance.revert(false);

            camanInstance.process('vibe_filter', function() {

                 console.log(`Filter ${filterKey} applied.`);

        }

        document.getElementById('controls-container').addEventListener('click', (e) => {
