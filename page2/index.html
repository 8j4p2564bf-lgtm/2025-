    body {

      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      margin: 20px 0;
      color: #333;
      text-shadow: 2px 2px 4px #fff;

      color: #444;

      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #e68900;
      transform: scale(1.1);
    }

      padding: 20px 35px;
      font-size: 28px;
      background: #4caf50;

    }
    #wrong {

      padding: 15px;
      border-radius: 12px;
      width: 85%;
      margin-left: auto;

    }
    #wrong h3 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    #wrongList {
      font-size: 22px;
      text-align: left;
    }
    #quizArea {
      display: none;
    }

    /* --- 動畫效果 --- */
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-zoom {
      animation: fadeInZoom 0.4s ease-out;
    }
    .slide-in {
      animation: slideIn 0.3s ease-out;
    }
    .fade-in {
      animation: fadeInZoom 0.3s ease-out;
    }
  </style>
</head>
