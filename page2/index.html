<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五十音大師</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts (包含繁體中文與日文字型) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 設定 Tailwind 主題配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // 設定字型優先順序：英數 -> 繁中 -> 日文
              sans: ['Nunito', 'Noto Sans TC', 'Noto Sans JP', 'sans-serif'],
            },
            colors: {
              // 自定義櫻花色系 (Sakura)
              sakura: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
              },
              // 自定義天空色系 (Sky)
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
            }
          },
        },
      }
    </script>
    
    <style>
      body {
        background-color: #f8fafc;
        overscroll-behavior: none; /* 防止手機下拉重整干擾操作 */
      }
    </style>
    
    <!-- 設定 React 與相關套件的 Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
      }
    }
    </script>
  </head>
  <body>
    <!-- React 應用程式掛載點 -->
    <div id="root"></div>
  </body>
</html>
